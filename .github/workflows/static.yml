name: Deploy Pong-Game to Portfolio

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pong-Game Repository
        uses: actions/checkout@v4

      - name: Build Project (if needed)
        run: |
          npm install  # Adjust based on your project
          npm run build  # Or any build step
          
      - name: Deploy to Portfolio Repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: yourusername/yourusername.github.io
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: dist  # Change this if your build outputs elsewhere
          target-folder: Pong-Game  # Deploys to yourusername.github.io/Pong-Game
          clean: true  # Removes old files before deploying
