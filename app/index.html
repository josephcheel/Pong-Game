<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1 id="score">Score 0 - 0 </h1>
    <input type="checkbox" id="volume">
      <img src="./assets/icons/mute.svg" alt="volume mute" id="mute" >
      <img src="./assets/icons/unmute.svg" alt="volume unmute" id="unmute" >
    </input>
  </header>

  <section> 
    <aside id="countdown-container">
    <h1 id="countdown">3</h1>
  </aside>
  <aside id="left-keys">
    <h2 class="keys">W</h2>
    <h2 class="keys">S</h2>
  </aside>
  <aside id="right-keys">
    <h2 class="keys">↑</h2>
    <h2 class="keys">↓</h2>
  </aside>
</section>
<script type="module" src="./game/index.js" ></script>
</body>
</html>
